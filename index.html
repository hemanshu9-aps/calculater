<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <style>
            .number-button {
                position: relative;
                border: 2px solid darkblue;
                overflow: hidden;
                transition: 0.3s ease-in-out;
            }
            
            .number-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(5, 3, 71, 0.3); /* Semi-transparent lime effect */
                transform: scale(0);
                transition: transform 0.2s ease-in-out;
            }
        
            .number-button:hover::before {
                transform: scale(1);
            }
        
            .number-button:hover {
                box-shadow: 0 0 10px lime;
            }
        </style>
        
    </head>
    
    <body>
        <div class="wrap">
            <form name="calcy">
                <input type="text" name="display" class="display" readonly><br>
                
                <input type="button" class="button Cbutton" value="C" onclick="calcy.display.value=''">
                <input type="button" class="button operator-button" value="/" onclick="calcy.display.value+='/'">
                <input type="button" class="button operator-button" value="*" onclick="calcy.display.value+='*'">
                <input type="button" class="button operator-button" value="<-" onclick="calcy.display.value=calcy.display.value.slice(0,-1)"><br>
                
                <input type="button" class="button number-button" value="7" onclick="calcy.display.value+='7'">
                <input type="button" class="button number-button" value="8" onclick="calcy.display.value+='8'">
                <input type="button" class="button number-button" value="9" onclick="calcy.display.value+='9'">
                <input type="button" class="button operator-button" value="-" onclick="calcy.display.value+='-'">
                <br>
                
                <input type="button" class="button number-button" value="4" onclick="calcy.display.value+='4'">
                <input type="button" class="button number-button" value="5" onclick="calcy.display.value+='5'">
                <input type="button" class="button number-button" value="6" onclick="calcy.display.value+='6'">
                <input type="button" class="button operator-button" value="+" onclick="calcy.display.value+='+'">
                <br>
                
                <input type="button" class="button number-button" value="1" onclick="calcy.display.value+='1'">
                <input type="button" class="button number-button" value="2" onclick="calcy.display.value+='2'">
                <input type="button" class="button number-button" value="3" onclick="calcy.display.value+='3'">
                <input type="button" class="button operator-button" value="%" onclick="calcy.display.value+='%'">
                <br>
                
                <input type="button" class="button operator-button" value="." onclick="calcy.display.value+='.'">
                <input type="button" class="button number-button" value="0" onclick="calcy.display.value+='0'">
                <input type="button" class="equal equal-button" value="=" onclick="try { calcy.display.value = Function('return ' + calcy.display.value)(); } catch(e) { calcy.display.value = 'Error'; }">
                <br>
            </form>
        </div>
    </body>
</html>
